<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>

    img {
      width: 200px;
      margin-bottom: 25px;
    }

    div {
      display: inline;
      padding: 10px;
      font-size: 2rem;
      background-color: cornflowerblue;
      color: aliceblue;
      border-radius: 10px;
    }
  </style>

  <script>
    function onOver(elemento) {
      elemento.style.backgroundColor = "red"
      elemento.innerText = "olá"
    }

    function onOut(elemento) {
      elemento.style.backgroundColor = "cornflowerblue"
      elemento.innerText = "Click"
    }
  </script>

</head>
<body onload="console.log('página completamente carregada')">
  <img src="https://www.institutomix.com.br/wp-content/uploads/2020/04/Prancheta-1-5.png" alt="">
  <br>
  <div onmouseover="onOver(this)"
       onmouseout="onOut(this)">Click</div>
</body>
</html>
